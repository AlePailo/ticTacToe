<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="turn"></h1>
    <section id="endGame">
        <div id="endGame-div">
            <h1></h1>
            <button>PLAY AGAIN</button>
        </div>
    </section>
    <!--<div class="points">-->
        <h2 class="points" id="O-points">0</h2>
        <h2 class="points" id="X-points">0</h2>
    <!--</div>-->
    <div class="container">
        <div data-num="0" class="cell unchecked"></div>
        <div data-num="1"class="cell unchecked"></div>
        <div data-num="2"class="cell unchecked"></div>
        <div data-num="3"class="cell unchecked"></div>
        <div data-num="4"class="cell unchecked"></div>
        <div data-num="5"class="cell unchecked"></div>
        <div data-num="6"class="cell unchecked"></div>
        <div data-num="7"class="cell unchecked"></div>
        <div data-num="8"class="cell unchecked"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
